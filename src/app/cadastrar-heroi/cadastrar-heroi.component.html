<div class="form-container">
  <h2>Cadastrar Novo Herói</h2>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="nomeHeroi">Nome de Herói:</label>
    <input type="text" id="nomeHeroi" name="nomeHeroi" required />

    <label for="superPoderes">Super Poderes:</label>
    <textarea id="superPoderes" name="superPoderes" rows="3" required></textarea>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required />

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" name="altura" required />

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" name="peso" required />

    <div class="button-container">
      <button type="submit" class="form-button salvar">Salvar</button>
      <button type="button" class="form-button cancelar" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
